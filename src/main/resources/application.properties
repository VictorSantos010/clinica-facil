spring.application.name=ClinicaFacil

# Porta do servidor (padrão: 8080)
# Se a porta 8080 estiver ocupada, descomente a linha abaixo e use outra porta:
# server.port=8081

# Configuração do H2 Database (persistente em arquivo)
spring.datasource.url=jdbc:h2:file:./data/clinicafacil
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para acesso via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
